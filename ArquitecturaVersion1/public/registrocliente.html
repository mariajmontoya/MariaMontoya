<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"> 
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper"> 
        <main>
            <form id="FormularioCliente">               
                <input type="text" placeholder="Nombre de la empresa" id="txtNombre">
                <input type="number" placeholder="Cedula Juridica" id="txtCedula">
                <input type="text" placeholder="Provincia" id="txtProvincia">
                <input type="text" placeholder="Canton" id="txtCanton">
                <input type="text" placeholder="Distrito"id="txtDistrito">
                <input type="text" placeholder="Ubicacion" id="Ubicacion">
                <input type="text" placeholder="Primer Nombre de contacto" id="txtPrimerNombre">
                <input type="text" placeholder="Primer Apellido de contacto" id="txPrimerApellido">
                <input type="number" placeholder="Telefono de contacto" id="txtTelefono">
                <input type="text" placeholder="Correo de contacto" id="txtCorreo">
                <button type="button" id="btnRegistrarCliente">Registrar</button>
            </form>
            <table id="tblCliente">
                <thead>
                    <th>Nombre</th>
                    <th>Cedula Juridica</th>
                    <th>Provincia</th>
                    <th>Canton</th>
					<th>Distrito</th>
					<th>Ubicacion</th>
                    <th>Nombre contacto</th>
                    <th>Apellido contacto</th>
                    <th>Telefono contcto</th>
                    <th>Correo contacto</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </main>
    </div>
